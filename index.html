<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Giphy Party!</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body class="bg-dark">
  <h1 class="display-2 my-4 text-light text-center">GIPHY PARTY</h1>
  <div class="container-fluid">
    <form class="row justify-content-center align-items-center">
      <div class="form-group px-0 col-6 col-lg-2">
        <input type="text" placeholder="Enter A Search Term" class="py-lg-3 form-control">
      </div>
      <button class="btn btn-secondary m-3 py-lg-3 col-6 col-lg-2">Search Giphy!</button>
      <span class="btn btn-danger py-lg-3 col-6 col-lg-2" id="remove-btn">Remove Images</button>
    </form>
  </div>
  <div class="container-fluid text-center" id="giphy-wrapper">
  </div>
  <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/axios/dist/axios.js"></script>
  <script src="app.js"></script>
</body>
</html>
